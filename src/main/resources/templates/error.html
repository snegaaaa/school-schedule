<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ошибка</title>
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div class="auth-page">
  <div class="auth-card">

    <div class="auth-head">
      <h1 class="title">Ошибка</h1>
      <p class="sub">
        Код: <b th:text="${status} ?: '-'">-</b>
        <span th:if="${error}"> — <span th:text="${error}"></span></span>
      </p>
    </div>

    <div class="card">
      <div class="muted" style="font-size:12px; line-height:1.4rem; margin-bottom:12px;">
        Произошла непредвиденная ошибка. Если она повторяется — проверьте логи приложения.
      </div>

      <div class="auth-actions">
        <a class="btn" th:href="@{/}" style="width:100%;">На главную</a>
        <a class="btn btn-link" th:href="@{/schedule/week}" style="width:100%;">К расписанию</a>
        <a class="btn btn-link" th:href="@{/login}" style="width:100%;">Вход</a>
      </div>
    </div>

  </div>
</div>

</body>
</html>
